- Чем выше уровень квеста,\nтем лучше награда!
- Чем выше уровень квеста,\nтем более сильных монстров потребуется убить!
- Хочешь более сложное испытание?\nУвеличивай свой ранг авантюриста!
- Убедись что ты достаточно хорошо\nподготовлен для этих квестов!

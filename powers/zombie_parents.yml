deathMessage:
  - Ты монстр!
  - Мой малыш!
  - Что ты наделал!?
  - Отмщение!
  - Нееееет!
  - Ты за это заплатишь!
  - Эх, этот был приемным
  - Он мертв! Опять!
  - Он даже мертвее чем был!
  - Ты его сломал!
bossEntityDialog:
  - Ты меня позоришь!
  - Он меня оскорбляет!
  - Он меня дразнит!
  - Я сам могу с этим разобраться!
  - Оставь меня, я сам справлюсь!
  - Хватит меня преследовать!
  - Боже, это такой позор!
  - Он взял мои деньги на обед!
  - Он меня обижает!
zombieDad:
  - Отойди от моего сына!
  - Ты должен постоять за себя, сын!
  - Я с ним разберусь!
  - Хватит дразнить моего сына!
  - Зачем ты это делаешь?
  - Я поговорю с твоими родителями!
  - Давай, сынок!
  - Покажи ему кто тут босс, сынок!
  - Отличный удар, сынок!
zombieMom:
  - Руки прочь от моего ребенка!
  - Ты поранился, сладкий?
  - Ты поранил моего сынулю?
  - Покажи свое бобо, сладкий
  - Я поговорю с твоими родителями!
  - Ты забыл свой рюкзак, сладкий!
  - Не горбись, солнышко
  - А ну хватит!
  - Прекрати!
  - Ты это нашел на помойке?

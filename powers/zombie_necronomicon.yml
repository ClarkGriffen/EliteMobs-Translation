summoningChant: Né si deve pensare...che l'uomo sia il più vecchio o l'ultimo
  dei padroni della terra, o che la maggior parte comune della vita e della sostanza
  cammina da sola. Gli Antichi erano, gli Antichi lo sono, e gli Antichi lo saranno.
  Non negli spazi che conosciamo, ma tra loro camminano sereni e primordiali, non 
  dimensionati e per noi invisibili. Yog-Sothoth conosce il cancello. Yog-Sothoth 
  è il cancello. Yog-Sothoth è la chiave ed il guardiano della porta. Passato, presente, 
  futuro, sono tutti uno in Yog-Sothoth. Sa dove gli Antichi hanno fatto irruzione 
  nell'antichità e dove dovranno sfondare di nuovo. Sa dove avevano calpestato i campi
  della terra, e dove ancora li calpestano, e perché nessuno li può vedere mentre 
  calpestano. Con il loro olfatto gli uomini possono a volte conoscerli vicino, ma 
  della loro somiglianza non può nessuno sapere, risparmiando solo nelle caratteristiche 
  di coloro che hanno generato sull'umanità; e di quelli ce ne sono molti, che differiscono 
  per somiglianza dall'eidolon più vero dell'uomo a quella forma senza vista o sostanza 
  che è Loro. Camminano invisibili e sporchi in luoghi solitari in cui le Parole sono 
  state dette e i riti ululavano alle loro stagioni. Il vento rimbomba con le loro voci
  e la terra mormora con la loro coscienza. Piegano la foresta e schiacciano la città, 
  eppure la foresta o la città non possono vedere la mano che colpisce. Kadath nei 
  rifiuti freddi li ha conosciuti e quale uomo conosce Kadath? Il deserto di ghiaccio 
  del sud e le isole sommerse dell'Oceano detengono pietre su cui il loro sigillo è
  incisore, ma chi ha visto la città gelata profonda o la torre sigillata a lungo 
  ghirlanda di alghe e cirripedi? Il grande Cthulhu è il loro cugino, eppure può spiarli
  solo debolmente. IA! Shub-Niggurath! Che follia conoscerli conoscerli. La loro mano è alla 
  tua gola, ma non li vedi; e la loro abitazione è tutt'uno con la tua soglia protetta. 
  Yog-Sothoth è la chiave del cancello, per cui le sfere si incontrano. L'uomo governa 
  ora dove governavano una volta; Presto governeranno dove governa l'uomo adesso. 
  Dopo l'estate è inverno, dopo l'inverno estate. Aspettano pazienti e potenti, 
  perché qui regneranno di nuovo.